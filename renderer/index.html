<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../index.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><h1>Youtube Playlist Downloader</h1>
    <h2>Enter the url of the playlist below</h2>
    <input type="text" id="playlistInfo" name="playlist">
    <select name="Quality" id="quality">
        <option value="high">High Quality</option>
        <option value="normal">Normal</option>
        <option value="audio">Audio Only</option>
      </select>
    <input type="submit" id="submitButton" value="Submit" onclick="findPlaylist()">
    <p id="listOfVideos"></p>
    <ul id="list"></ul>
    <button id="confirmButton" onclick="download()">Confirm Download</button>
</body>

</html>
